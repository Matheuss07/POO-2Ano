<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AÇAIDUDARIA</title>
</head>
<body>
    <img src="https://i.ytimg.com/vi/22WtjVmPrho/maxresdefault.jpg" />
    <h1>AÇAI DUDARIA</h1>
    <h2>Complementos</h2>
    <form>
        <div>
            <input type="checkbox" id="checkBanana">
            <label for="checkBanana">Banana</label>
        </div>

        <div>
            <input type="checkbox" id="checkPaçoca">
            <label for="checkPaçoca">Paçoca</label>
        </div>

        <div>
            <input type="checkbox" id="checkAmendoim">
            <label for="checkAmendoim">Amendoim</label>
        </div>

        <div>
            <input type="checkbox" id="checkLeiteEmPo">
            <label for="checkLeiteEmPo">Leite em Pó</label>
        </div>

        <div>
            <input type="checkbox" id="checkMorango">
            <label for="checkMorango">Morango</label>
        </div>
    </form>

    <h3>Tamanhos</h3>
    <form>
        <div>
            <input type="radio" name="Tamanho" id="rad200mL">
            <label for="rad200mL">200mL</label>
        </div>

        <div>
            <input type="radio" name="Tamanho" id="rad500mL">
            <label for="rad500mL">500mL</label>
        </div>

        <div>
            <input type="radio" name="Tamanho" id="rad700mL">
            <label for="rad700mL">700mL</label>
        </div>

        <div>
            <input type="radio" name="Tamanho" id="rad1L">
            <label for="rad1L">1L</label>
        </div>
    </form>
    <h5>Pagamento</h5>
    <form>
    <label for="passSenhaDoCartão">Senha do cartão</label>
    <input type="password" id="passSenhaDoCartão">
</form>
<form>
    <p><button type="submit">Finalizar Pedido</button></p>
</form>
</body>
</html>
